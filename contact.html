---
layout: default
title: Great web agency - Contact
---

{% include subpage-header.html %}
<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <form action="https://formspree.io/josephdavis546@gmail.com" method="POST">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <input type="hidden" name="_next" value="{{site.url}}/thanks.html" />
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="text" name="subject" class="form-control" placeholder="Subject">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <form>
              <div class="form-group-2">
                <textarea class="form-control" name="message" rows="3" placeholder="Your Message"></textarea>
              </div>
              <button class="btn btn-default" type="submit">Send Message</button>

          </div>
        </div>
        </form>
    </div>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          {% include contact-info.html %} {% include social-icons.html %}
        </div>
      </div>
      <!--
              <div class="col-md-6 col-sm-12">
                <div class="block">
                  <h2>We Also Count In Google Map</h2>
                    <div class="google-map">
                      <div id="map"></div>
                    </div>
                </div>
              </div>
            -->
    </div>
  </div>
</section>
